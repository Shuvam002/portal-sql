<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event registration</title>
</head>

<body>
    <br>
    <div class="container">
        <h1>Event Registration
        </h1>
        <hr>
        <form action="\rd.html" method="post">
            <div class="row">
                <div class="col">
                    Enter domain:
                    <select class="form-control" name="Domain" id="inputType"
                        onchange="even('inputType','inputType2')">
                        <option value=" "></option>
                        <option value="civil">CIVIL</option>
                        <option value="electrical">ELECTRICAL</option>
                        <option value="gaming">GAMING</option>
                        <option value="coding">CODING</option>
                        <option value="robotics">ROBOTICS</option>
                        <option value="general">GENERAL</option>
                    </select>

                    <br>
                    <br>
                    Enter event:
                    <select class="form-control" name="event" id="inputType2" onchange="plot('inputType2')">

                    </select>
                    <br>
                    <br>
                    <div id="div"></div>
                </div>

            </div>
        </form>
    </div>
</body>
<script>
    function even(s1, s2) {
        var s1 = document.getElementById(s1);
        var s2 = document.getElementById(s2);

        if (s1.value === "civil") {
            var optionarray = [' | ', 'Setubandhan|setubandhan', "mega-arch|Mega-Arch", "cadstorm|CADSTORM", "Track-o-Treasure|ToT","civilcombos|CivilCombo"]
        }
        else if (s1.value === "electrical") {
            var optionarray = [' | ', 'Electro-Levina|Electro-Levina', 'Luminos-Chase|Luminos-Chase']
        }
        else if (s1.value === "gaming") {
            var optionarray = [' | ', 'Fifa|FIFA', 'NFS|NFS']
        }
        else if (s1.value === "coding") {
            var optionarray = [' | ', 'code-blitz|Code-Blitz', 'coding-crusade|Coding-Crusade', 'novice-knockout|Novice-Knockout']
        }
        else if (s1.value === "robotics") {
            var optionarray = [' | ', 'line-seeker|Line-Seeker', 'maze-runner|Maze-Runner', 'gladiators-arena|Gladiators-Arena', 'robo-clasico|Robo-Clasico', 'ragnarok|Ragnarok','supernova|Supernova','devils-eye|Devils-Eye','mecha-arcade|Mecha-Arcade','robotics-war-combo|Robotics-War-Combo','robotics-combo|Robotics-Combo']
        }else if(s1.value === "general"){
            var optionarray = [' | ']
        }
        for (var option in optionarray) {
            var pair = optionarray[option].split("|");
            var newoption = document.createElement("option");
            newoption.value = pair[0];
            newoption.innerHTML = pair[1];
            s2.options.add(newoption);
        }
    }

</script>
